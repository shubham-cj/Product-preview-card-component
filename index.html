<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img class="img1" src="images/image-product-mobile.jpg" alt="Perfume photo">
    <img class="img2" src="images/image-product-desktop.jpg" alt="Perfume photo">
    <div>
      <h3>Perfume</h3>
    
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-section">
        <h1 class="price">$149.99</h1>
        <h2 class="cancled-price">$169.99</h2>
      </div>

      <button><img src="images/icon-cart.svg" alt="cart logo">Add to Cart</button>
    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/shubham-cj" target="_blank">shubham_cj</a>.
  </footer>
</body>
</html>
